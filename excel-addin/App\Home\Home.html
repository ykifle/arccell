<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>ContentAddin-esri</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script>var dojoConfig = {
      locale: "en",
      packages: [
      {
        name: "arccell",
        location: location.pathname.replace(/\/[^/]+$/, "")
      },
      {
          name: "d3",
          location: 'https://d3js.org/'
      }]
    };</script>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="https://js.arcgis.com/3.15/dgrid/css/dgrid.css">
    <script src="https://js.arcgis.com/3.15/"></script>
    <link rel="stylesheet" href="BarChart.css">

    <script src="Home.js" type="text/javascript"></script>
</head>
<body class="claro">
    <div id="content-main">
        <div class="padding">
            <h1>Arccell</h1>
            <p>The perfect marriage between ArcGIS and Excel.</p>
            <button id="base">Base</button>
            <button id="generate-data">Generate Data</button>
            <button id="show-data">Show Data</button>
            <button id="cluster">Cluster</button>
            <button id="heatmap">Heatmap</button>
            <button id="enrich">Enrich</button>
            <button id="make-chart">Chart</button>
            <button id="clear">Clear</button>
            <label for="highlight-selection">Highlight Selection<input type="checkbox" id="highlight-selection" value="highlight-selection"></label>
            <div id="layer-toggles">
                <h4>Layer Toggles</h4>
            </div>
            <div id="heatLayer"></div>
            <div id="map"></div>
            <div id="chart"></div>
            <div class="dataBrowserPopup">
                <div id="dataBrowser"></div>
            </div>
            <p style="margin-top: 30px;">
                <a target="_blank" href="https://go.microsoft.com/fwlink/?LinkId=276813">Find more samples online...</a>
            </p>
        </div>
    </div>
</body>
</html>
