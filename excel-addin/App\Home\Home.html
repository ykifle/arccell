<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>ContentAddin-esri</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.9.1.min.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script>var dojoConfig = {
      locale: "en",
      packages: [
      {
        name: "arccell",
        location: location.pathname.replace(/\/[^/]+$/, "")
      },
      {
          name: "d3",
          location: 'https://d3js.org/'
      }]
    };</script>

    <link rel="stylesheet" href="https://js.arcgis.com/3.15/esri/css/esri.css">

    <link rel="stylesheet" href="BarChart.css">

    <script src="Home.js" type="text/javascript"></script>
</head>
<body>
    <div id="content-main">
        <div class="padding">
            <h1>Arccell</h1>
            <p>The perfect marriage between ArcGIS and Excel.</p>
            <button id="base">Base</button>
            <button id="generate-data">Generate Data</button>
            <button id="show-data">Show Data</button>
            <button id="cluster">Cluster</button>
            <button id="heatmap">Heatmap</button>
            <button id="enrich">Enrich</button>

            <div id="layer-toggles"></div>
